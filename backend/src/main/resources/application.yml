spring:
  application:
    name: codentt-auth-service
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:codentt_auth}?sslmode=disable&connectionTimeout=5000&socketTimeout=30000
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
      initialization-fail-timeout: 60000
  
  jpa:
    hibernate:
      ddl-auto: validate  # Use Flyway for schema management
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public
    validate-on-migrate: true
  
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-minimum-32-characters}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days

# Application Configuration
app:
  frontend-url: ${FRONTEND_URL:http://localhost:8080}
  email-verification-expiry: ${EMAIL_VERIFICATION_EXPIRY:3600000} # 1 hour
  phone-otp-expiry: ${PHONE_OTP_EXPIRY:300000} # 5 minutes
  password-reset-expiry: ${PASSWORD_RESET_EXPIRY:3600000} # 1 hour
  login-challenge-expiry: ${LOGIN_CHALLENGE_EXPIRY:30000} # 30 seconds
  otp-length: 6
  max-otp-retries: 3
  max-login-attempts: 5
  login-lockout-duration: ${LOGIN_LOCKOUT_DURATION:900000} # 15 minutes

# SMS Configuration (for phone verification)
sms:
  provider: ${SMS_PROVIDER:console} # console, twilio, aws-sns
  twilio:
    account-sid: ${TWILIO_ACCOUNT_SID:}
    auth-token: ${TWILIO_AUTH_TOKEN:}
    phone-number: ${TWILIO_PHONE_NUMBER:}

server:
  port: ${SERVER_PORT:8081}
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:8080}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: "*"
    allow-credentials: true
    exposed-headers: Authorization,Content-Type

logging:
  level:
    com.codentt: DEBUG
    org.springframework.security: DEBUG
    org.springframework.jdbc: DEBUG
    org.springframework.transaction: DEBUG

